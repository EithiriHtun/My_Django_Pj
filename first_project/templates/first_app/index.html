<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Level Two Testing</title>
    <link rel="stylesheet" href="{% static "/css/styles.css" %}">
  </head>
  <body>
   <h1>Hello!.Testing for Level Two!.</h1>
  <div class="djangotwo">
    {% if access_records %}
   <table>
     <thead>
       <th>Site</th>
       <th>Date</th>
     </thead>
   {% for acc in access_records %}
   <tr>
     <td>{{ acc.name }}</td>
     <td>{{ acc.date }}</td>
   </tr>
   {% endfor %}
   </table>
   {% else %}
  <p>No Record Found!</p>
   {% endif %}
  </div>
  </body>
</html>
